<ion-view view-title="Icons">
    <ion-content ionic-scrolled>
        <h2 class="padding">Ionic icons</h2>
        <hr>
        <div class="card">
            <div class="item item-divider item-positive">
                Explanation
            </div>
            <div class="item item-text-wrap">
                <p>Ionic iconset "Ionicons" ready to use.</p>
                <p>To apply them just add this:</p>
                <p>
                    <code>
                        &lt;i class=&quot;icon [icon-name]&quot;&gt;&lt;/i&gt;
                    </code>
                </p>
                <p>For more info visit:
                    <a href="http://ionicons.com/">Ionicons site</a>.</p>
            </div>
        </div>
        <ion-list class="icon-list">
            <ion-item cl class="item-icon-left" ng-repeat="item in icons">
                <i class="icon {{item}}"></i>
                <span>{{item}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
